name: setup-dotnet-test

on:
  workflow_dispatch:
  push:

jobs:
  dotnet-action-test:
    runs-on: ubuntu-22-ppc64le
    env:
      DOTNET_INSTALL_DIR: "/opt/hostedtoolcache"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.100'
      - run: |
          dotnet --version
