name: setup-dotnet-test

on:
  workflow_dispatch:
  push:

jobs:
  dotnet-action-test:
    runs-on: ubuntu-22-x64
    strategy:
      matrix:
        dotnet: [ '7.0.100', '8.0.100' ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - env:
            DOTNET_INSTALL_DIR: /opt/hostedtoolcache/${{ matrix.dotnet }}         
      - run: |
          dotnet --version
